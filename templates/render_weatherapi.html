<html>
<head>
    <title>Weather</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body style="background-color: {{ color }};">
<header class="container">
    <h1 class="text-center text-muted"> Forecast for {{ forecast_data.location }}, {{ forecast_data.country }}</h1>
</header>

    <div class="container">
        <table class="table" bgcolor="{{color}}">
            <thead>
            <tr>
                <th scope="col">Date</th>
                <th scope="col">Day Temperature</th>
                <th scope="col">Night Temperature</th>
                <th scope="col">Humidity</th>
                <th scope="col">Weather</th>
            </tr>
            </thead>
            <tbody>
            {% for day in forecast_data.days %}
            <tr>
                <td>{{ day["date"] }}</td>
                <td>{{ day["day_temp"] }} C</td>
                <td>{{ day["night_temp"] }} C</td>
                <td>{{ day["humidity"] }}</td>
                <td><img src={{ day["icon"] }}></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-primary">Go Back</a>
            <!--<a href="/db_save" class="btn btn-primary">save to db</a>-->
        </div>
    </div>
</body>
</html>
