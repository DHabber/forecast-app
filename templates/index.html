<!DOCTYPE html>
<html>
<head>
    <title>Search Page</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body style="background-color: {{ color }};">
    <div class="container input-group mt-5 mb-3" style="width: 50%;">
        <h1 class="text-center text-muted mb-3 w-100">WEATHER FORECAST</h1>

        {% if message %}
        <div class="alert alert-danger w-100 text-center">{{ message }}</div>
        {% endif %}

        <form method="POST" action="/search" class="w-100">
            <div class="input-group mb-3">
                <input type="text" class="form-control mr-3" name="search" placeholder="Enter location" required>
                <button type="submit" class="btn btn-primary">Get Forecast</button>
            </div>
        </form>
        <form method="POST" action="/history" class="w-100">
            <div class="input-group mb-3">
                <button type="submit" class="btn btn-primary">Search Histories</button>
            </div>
        </form>
    </div>
    
</body>
</html>
