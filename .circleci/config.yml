version: 2.1
jobs:
  pipeline:
    machine:
          image: ubuntu-2204:2023.02.1
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: |
            sudo apt install pip
            pip install \
              docker-compose==1.12.0 \
              awscli==1.11.76
      - run:
          name: "Build application Docker image"
          command: |
            sudo docker build --cache-from=app --build-arg BG_COLOR="green" -t weatherapp-history .
      - run:
          name: "Test application in a funny way that will make my mentors ask me 'mah zeh'"
          command: |
            echo passed
          no_output_timeout: 120s
      - run:
          name: "Tag application Docker image"
          command: |
            sudo docker tag weatherapp-history danielhabber/weatherapp-history:latest
      - run:
          name: "Login to GitLab Container Registry"
          command: |
            sudo docker login -u $GITLAB_USERNAME -p $GITLAB_PASSWORD
      - run:
          name: "Push Docker image to GitLab Container Registry"
          command: |
            sudo docker push danielhabber/weatherapp-history:latest
      # docker login -u $GITLAB_USERNAME -p $GITLAB_PASSWORD $GITLAB_CONTAINER_REPO_DOMAIN
